<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Loss Tracker</title>
</head>
<body>
    <h1>Weight Loss Tracker</h1>
    <ul>
        {% for entry in weight_entries %}
            <li>{{ entry.date.strftime('%Y-%m-%d') }} - {{ entry.weight }} kg</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_entry') }}">Add New Entry</a>
</body>
</html>
